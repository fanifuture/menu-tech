<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body style="background-color: #e9ecef;">
    <header style="background-color: var(--primary-color); color: white; padding: 20px; text-align: center;">
        <h1 style="color: var(--secondary-color); margin: 0;">Armah Hotel - Admin Panel</h1>
    </header>

    <div class="container">
        <!-- Login Form Card -->
        <div class="card">
            <h2>Admin Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" required style="width: 95%; padding: 10px; margin-top: 5px; margin-bottom: 15px;">
                <label for="password">Password:</label>
                <input type="password" id="password" required style="width: 95%; padding: 10px; margin-top: 5px; margin-bottom: 15px;">
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Menu Editor Card (Example of what they see after login) -->
        <div class="card">
            <h2>Menu Editor</h2>
            <p><strong>Current Item:</strong> Doro Wat - $18.99</p>
            <button class="btn" style="background-color: #17a2b8;">Edit</button>
            <button class="btn" style="background-color: #dc3545;">Delete</button>
            <hr style="margin: 20px 0;">
            <button class="btn" style="width: 100%; background-color: var(--primary-color); color: white;">+ Add New Menu Item</button>
        </div>
    </div>
</body>
</html>
